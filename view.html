		<script>$(document).ready(function () {

        maxDate:new Date()
    });

        mode: 'scroller',
        group: true,
        lang: 'zh',
        setText: '确定',
        cancelText: '取消',
        showInput: false,
        showLabel: false,
        wheels: [
            [
                {

					keys: ['北京地区','上海地区','广东地区'],

        },

    });
    $('.radio-box label').each(function(){
        if($(this).children('[type="radio"]').attr('checked')){
            $(this).addClass('checked');
        }
    });
    $('.radio-box').on('click','label',function(){
        $(this).addClass('checked').siblings('label').removeClass('checked');
    });



    $('.js-askform').on('click',function(){
        $('.container').removeClass('unfixform');
    });
    $('.fixform-cancle').on('click',function(){
        $('.container').addClass('unfixform');

});

<script>
	(function (doc, win) {
	    var docEl = doc.documentElement,
	        containerEl = doc.getElementsByTagName('body')[0],
	        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	        recalc = function () {
	            var clientWidth = docEl.clientWidth;
	            if (!clientWidth) return;
	            docEl.style.fontSize = 40 * (clientWidth / 640) + 'px';
	            containerEl.style.fontSize = (clientWidth > 375? 20 : 16)+ 'px';
	        };
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	    containerEl.style = 'display:block';
	})(document, window);
</script>
