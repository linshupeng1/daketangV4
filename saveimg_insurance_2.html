<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8">
		<title>自动转帐授权声明</title>
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telphone=no, email=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="320">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<meta name="browsermode" content="application">
		<meta name="x5-page-mode" content="app">
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container container-bg theme-red">
			<article>
				<section>
					<p>根据保监会要求，您需要到“阳光生活圈”官方微信进行相关的保全服务。包括犹豫期退保，退保，电子保单下载。注册时请用投保人的手机号，用来匹配您的保单，给您带来的不便敬请谅解”</p>
				</section>
			</article>
		</div>
	</body>
</html>
<script>
	(function (doc, win) {
	    var docEl = doc.documentElement,
	        containerEl = doc.getElementsByTagName('body')[0],
	        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	        recalc = function () {
	            var clientWidth = docEl.clientWidth;
	            if (!clientWidth) return;
	            docEl.style.fontSize = 40 * (clientWidth / 640) + 'px';
	            containerEl.style.fontSize = (clientWidth > 375? 20 : 16)+ 'px';
	        };
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	    containerEl.style = 'display:block';
	})(document, window);
</script>
